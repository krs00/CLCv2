<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link rel="icon" href="Logo8.svg" type="image/svg+xml" />
    <link rel="alternate icon" href="favicon.png" type="image/png" />
    <!-- FAVICON END -->
    <!-- GOOGLE FONT CDN -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- GOOGLE FONT CDN END -->
    <link rel="stylesheet" href="src/style.css" />
    <script src="/src/main.js" defer></script>
    <title>Christ-Like Carpentry LLC</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="navbar-container">
        <!-- FOR MOBILE SPACING -->
        <div class="nav-left-mobile"></div>

        <!-- NAVBAR LOGO -->
        <a href="/" class="navbar-logo user-select-none" aria-label="Home">
          <img src="Logo7.svg" alt="Christ-Like Logo" />
        </a>

        <!-- Menu toggle (hamburger) for mobile view -->
        <button
          class="navbar-toggle"
          id="navbar-toggle"
          aria-label="Toggle navigation"
        ></button>

        <!-- NAVBAR LINKS -->
        <ul class="navbar-links" id="navbar-links">
          <li>
            <a
              class="navbar-links-text user-select-none"
              href="#"
              aria-label="Go to Home"
              >Home</a
            >
          </li>
          <li>
            <a
              class="navbar-links-text user-select-none"
              href="#"
              aria-label="Learn About Us"
              >About Us</a
            >
          </li>
          <li>
            <a
              class="navbar-links-text user-select-none"
              href="#"
              aria-label="See Our Services"
              >Portfolio</a
            >
          </li>
          <li>
            <a
              class="navbar-links-text user-select-none"
              href="#"
              aria-label="See Our Services"
              >Customer Reviews</a
            >
          </li>
          <li>
            <a
              class="navbar-links-text user-select-none"
              href="#"
              aria-label="Contact Us"
              >Contact</a
            >
          </li>
        </ul>
      </div>
      <div class="nav-bottom"></div>
      <div class="nav-bottom2"></div>
    </nav>
    <!-- NAVBAR END -->

    <!-- HERO IMAGE -->

    <section id="hero-section">
      <div class="hero-container">
        <div class="hero-items-container">
          <div class="heading-text-container">
            <h1 class="hero-heading-text header-text user-select-none">
              Quality Work, No Shortcuts.
            </h1>
          </div>

          <div class="hero-divider-container">
            <hr class="hero-divider user-select-none" />
          </div>

          <div class="hero-sub-container">
            <h2 class="hero-sub-text sub-text user-select-none">
              At Christ-Like Construction, we bring skill, integrity, and
              precision to every project.
            </h2>
          </div>

          <div class="hero-btn-container">
            <button
              class="hero-action-btn user-select-none"
              id="hero-action-btn"
              aria-label="Action button"
            >
              Get a quote now
            </button>
          </div>
          <img
            src="hero-img-1.webp"
            alt="Hero image"
            class="hero-image user-select-none"
          />
        </div>
      </div>
    </section>

    <!-- HERO IMAGE END -->
    <!-- HERO IMAGE END -->
    <!-- HERO IMAGE END -->

    <!-- SECTION2 -->
    <!-- SECTION2 -->
    <!-- SECTION2 -->

    <div class="section2-divider-container">
      <hr class="section2-divider" />
    </div>

    <section id="section2">
      <div class="section2-container"></div>
    </section>
  </body>
</html>
